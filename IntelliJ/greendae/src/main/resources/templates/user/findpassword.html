<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>그린대학교 비밀번호 찾기</title>
    <link rel="stylesheet" href="/css/layout/layout.css">
    <link rel="stylesheet" href="/css/user/findpassword.css">
</head>
<body>
    <div id="wrapper">
        <!-- 헤더 시작-->
        <th:block th:include="/inc/_header.html"/>

        <main>
            <div class="background">
                <div>
                    <span style="margin-top: 10px;">
                        <img src="/images/ico-home.png" alt="HOME">
                        <img src="/images/bg-path-arrow.png" alt=">">
                        회원   
                        <img src="/images/bg-path-arrow.png" alt=">">
                        <span style="color: #071F4B;">비밀번호 찾기</span>
                    </span>
                </div>
            </div>
            <section id="find-pw">
                <h2>비밀번호 찾기</h2>
                <p style="text-align: center;">가입 시 등록한 아이디와 이메일 주소를 입력해 주세요.</p>
        
                <form id="find-pw-form">
                    <div class="input-box">
                        <input type="text" id="user-id" placeholder="아이디 입력" required>
                    </div>
                    <div class="input-box">
                        <input type="email" id="user-email" placeholder="이메일 주소 입력" required>
                    </div>
                    <div class="btn-container">
                        <button type="button" class="btn cancel-btn">취소</button>
                        <button type="submit" class="btn login-btn">비밀번호 찾기</button>
                    </div>
                </form>
        
                <div id="result-message"></div>
            </section>
        </main>
        <th:block th:include="/inc/_footer.html"/>
    </div>
</body>
</html>
