<link rel="stylesheet" href="/css/community/list.css">
<nav>
    <form action="">
        <select name="searchType" style="padding: 6px;">
            <option value="title">전체</option>
            <option value="title">제목</option>
            <option value="content">내용</option>
            <option value="writer">글쓴이</option>
        </select>
        <input type="text" name="keyword" placeholder="검색 키워드 입력">
        <input type="submit" value="검색">
    </form>
</nav>


<table>
    <tr>
        <th>번호</th>
        <th>제목</th>
        <th>작성자</th>
        <th>작성일</th>
        <th>조회</th>
    </tr>
    <tr th:each="basicArticle: ${articleDTOList}" >
        <td>12</td>
        <td><a th:href="@{/community/freeboard/view(no=${basicArticle.no})}">[[${basicArticle.title}]]&#91;[[${basicArticle.comment}]]&#93;</a></td>
        <td>[[${basicArticle.user.name}]]</td>
        <td>[[${basicArticle.wdate}]]</td>
        <td>[[${basicArticle.hit}]]</td>
    </tr>
</table>

<div class="page">
    <a href="" class="first"><img src="/images/btn-first-page.png" alt=""></a>
    <a href="" class="prev"><img src="/images/btn-prev-page.png" alt=""></a>
    <a href="" class="num">1</a>
    <a href="" class="next"><img src="/images/btn-next-page.png" alt=""></a>
    <a href="" class="last"><img src="/images/btn-last-page.png" alt=""></a>
</div>
<a th:href="@{/community/freeboard/write}" class="btn btnWrite">글쓰기</a>

</div>
</article>
</section>
</main>
