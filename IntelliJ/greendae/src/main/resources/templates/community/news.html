<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>커뮤니티 > 뉴스 및 칼럼</title>
    <link rel="stylesheet" href="/css/layout/layout.css">
    <link rel="stylesheet" href="/css/community/news.css">
</head>
<body>
    <div id="wrapper">
        <!-- 헤더 시작작-->
        <th:block th:include="/inc/_header.html"/>
        <!-- 헤더 끝-->
        <!-- 메인 시작작-->
        <main>
            <div class="background">
                <div>
                    <span style="margin-top: 10px;">
                        <img src="/images/ico-home.png" alt="HOME">
                        <img src="/images/bg-path-arrow.png" alt=">">
                        커뮤니티   
                        <img src="/images/bg-path-arrow.png" alt=">">
                        <span style="color: #071F4B;">뉴스 및 칼럼</span>
                    </span>
                </div>
            </div>
            <section class="content">
                <!-- 왼쪽 사이드바 -->
                <th:block th:include="/inc/community/sidebar.html"/>
                <!-- 오른쪽 글 -->
                <article class="main_content">
                    <div class="main_title">
                        <p>뉴스 및 칼럼</p>
                    </div>
                    <div class="main_content_detail">
                        <!-- 작성할 내용 시작-->
                        <nav>
                            <form action="">
                                <select name="searchType" style="padding: 6px;">
                                    <option value="title">전체</option>
                                    <option value="title">제목</option>
                                    <option value="content">내용</option>
                                    <option value="writer">글쓴이</option>
                                </select>
                                <input type="text" name="keyword" placeholder="검색 키워드 입력">
                                <input type="submit" value="검색">
                            </form>
                        </nav> 
                        

                        <table>                    
                            <tr>
                                <th>번호</th>
                                <th>구분</th>
                                <th>제목</th>
                                <th>작성자</th>
                                <th>작성일</th>
                                <th>조회</th>
                            </tr>
                            <tr>
                                <td>3</td>
                                <td><span>칼럼<!--or뉴스--></span></td>
                                <td>정원호(식품자원경제) 교수, 시론 - 4차 산업 시대 …</td>
                                <td>정원호</td>
                                <td>24.04.09</td>
                                <td>160</td>
                            </tr>
                        </table>

                        <div class="page">
                            <a href="" class="first"><img src="/images/btn-first-page.png" alt=""></a>
                            <a href="" class="prev"><img src="/images/btn-prev-page.png" alt=""></a>
                            <a href="" class="num">1</a>
                            <a href="" class="next"><img src="/images/btn-next-page.png" alt=""></a>
                            <a href="" class="last"><img src="/images/btn-last-page.png" alt=""></a>
                        </div>
                            <a href="" class="btn btnWrite">글쓰기</a>
                    
                    </div>  
                </article>
            </section>
        </main>
        <!-- 메인 끝-->
        <!-- 푸터 시작작-->
        <th:block th:include="/inc/_footer.html"/>
        <!-- 푸터 끝-->
    </div>
</body>
</html>
